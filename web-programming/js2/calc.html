<html>
	<head>
		<script type="text/javascript">

			let calculator = {};

			function validate(n) {
			      return !isNaN(n);
			}

			function calculate(operation) {
				if (initCalculator()) {
					const result = document.getElementById('resultSpan');
					switch (operation) {
						case "add": {
							result.innerHTML = calculator.a + calculator.b;
							break;
						};
						case "multiply": {
							result.innerHTML = calculator.a * calculator.b;	
							break;
						};
						default: {
							break;
						}
					}
				}
			}

			function add() {
				calculate("add");
			}

			function multiply() {
				calculate("multiply");
			}

			function initCalculator() {
				let inputOne = document.getElementById("inputOne");
				let inputTwo = document.getElementById("inputTwo");
				let inputOneValue = inputOne.value;
				let inputTwoValue = inputTwo.value;

				if (!validate(inputOneValue) || !validate(inputTwoValue)) {
					console.log("ERROR");
					alert("Please enter valid numbers!");	
					return false;
				}

				calculator.a = parseInt(inputOneValue);
				calculator.b = parseInt(inputTwoValue);
				return true;
			}

		</script>
	</head>

	<body>
			<input type="text" id="inputOne">
			<input type="button" value="+" onclick="add()">
			<input type="button" value="*" onclick="multiply()">
			<input type="text" id="inputTwo">
			=
			<span id="resultSpan">
			</span>
	</body>
</html>
